version: '3'
services:
  laravel.test:
    build:
      context: ./vendor/laravel/sail/runtimes/8.2
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    image: sail-8.2/app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - "8080:80"      
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: './vendor/laravel/sail/runtimes/8.2'
      APP_URL: 'http://localhost:8080'
    volumes:
      - '.:/var/www/html'
    networks:
      - sail
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: 'mysql/mysql-server:8.0'
    ports:
      - '3307:3306'    
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - 'sail-mysql:/var/lib/mysql'
      - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
    networks:
      - sail
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - '-p${DB_PASSWORD}'
      retries: 3
      timeout: 5s
      start_period: 20s
  chat-service:  # ðŸ†• Nuevo servicio de Node.js
    build:
      context: ./Vc-Chat-Service  # Ruta a la carpeta del microservicio
      dockerfile: Dockerfile.dev  # En produccion cambiar a Dockerfile sin dev
    volumes:
      - ./Vc-Chat-Service:/app
      - /app/node_modules
    container_name: chat-service
    restart: unless-stopped
    ports:
      - "3001:3001"  # API REST
      - "3002:3002"  # WebSocket (Socket.io)
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=vclothes                 
      - DB_PASSWORD=vintageClothes2025   
      - DB_NAME=Vc
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sail  # Misma red que Laravel y MySQL

networks:
  sail:
    driver: bridge

volumes:
  sail-mysql:
    driver: local